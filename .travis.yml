language: php

php:
  - 5.5
  - 5.6
  - 7.0

before_script:
  - cd ..
  - git clone git://github.com/uthando-cms/uthando.git
  - cd uthando
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install
  - cp -r ../uthando-dompdf vendor/uthando-cms/uthando-dompdf

script:
  - cd vendor/uthando-cms/uthando-dompdf/test
  - phpunit
